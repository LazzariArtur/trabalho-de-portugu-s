<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O OBSERVADOR - Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container" style="text-align:center; margin-top:80px;">
    <h1>Bem-vindo ao <span class="highlight">O OBSERVADOR</span></h1>
    <p>Faça login com sua conta Google para continuar.</p>

    <!-- Botão de login Google -->
    <div id="g_id_onload"
         data-client_id="1027254735926-4fvhbrbl2dmgrpskr9tb2fcdgo2vhugm.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         style="margin-top:20px;">
    </div>

    <p style="margin-top:20px;">
      <button id="btn-continue-visitor" class="btn">Continuar como visitante</button>
    </p>
  </div>

  <script>
    // Decodifica o JWT que o Google retorna
    function parseJwt (token) {
      const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    }

    // Callback do login Google
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email;
      const nome = data.name;

      sessionStorage.setItem("user", JSON.stringify({email, nome}));

      if(email === "artur.vieira@soulasalle.com.br"){
        alert("Bem-vindo admin!");
        window.location.href = "artigos.html"; // página de edição
      } else {
        alert("Bem-vindo, " + nome);
        window.location.href = "noticias.html"; // página normal
      }
    }

    // Botão "continuar como visitante"
    document.getElementById("btn-continue-visitor").addEventListener("click", () => {
      window.location.href = "noticias.html";
    });
  </script>
</body>
</html>
